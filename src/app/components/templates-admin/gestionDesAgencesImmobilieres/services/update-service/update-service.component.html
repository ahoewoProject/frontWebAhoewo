<div class="dashboard__content bgc-f7">
    <div class="row pb40 d-block d-lg-none">
        <!-- Menu responsive -->
        <app-menu-responsive></app-menu-responsive>
        <!-- End Menu responsive -->
    </div>

    <p-toast></p-toast>

    <!-- Formulaire de modification d'un service -->
    <div>
        <div class="row align-items-center pb40">
            <div class="col-xxl-5">
                <div class="dashboard_title_area">
                    <h4>Modification d'un service</h4>
                    <p class="text"></p>
                </div>
            </div>
            <div class="col-xxl-7">
                <div class="dashboard_search_meta d-md-flex align-items-center justify-content-xxl-end">
                    <a class="ud-btn btn-retour" type="button" (click)="voirListe()">Services</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="ps-widget bgc-white bdrs12 default-box-shadow2 p30 mb30">
                    <form [formGroup]="serviceForm" (ngSubmit)="modifierService(_service.id)" class="form-style1">
                        <div class="row">
                            <div class="form-group">
                                <div class="mb20">
                                    <label class="heading-color ff-heading fw600 mb10">Nom du service</label>
                                    <input type="text" class="form-control" id="nomService" name="nomService" placeholder="Le nom du service" formControlName="nomService" [(ngModel)]="_service.nomService" required>
                                    <div class="error" [hidden]="nomService.valid || nomService.pristine && !nomService.touched ">Le nom du service est obligatoire</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="mb20">
                                    <label class="heading-color ff-heading fw600 mb10">Description du service</label>
                                    <textarea id="description" name="description" placeholder="La description du service" formControlName="description" [(ngModel)]="_service.description" style="height: 160px;" required></textarea>
                                    <div class="error" [hidden]="description.valid || description.pristine && !description.touched ">La description du service est obligatoire</div>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="col-md-12">
                            <div class="text-end">
                                <button class="ud-btn btn-annuler" type="button" (click)="serviceForm.reset()">Annuler</button> &nbsp;
                                <button class="ud-btn btn-modifier" [ngClass]="{ 'disabled-link': serviceForm.invalid }" type="submit">Modifier</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Formulaire de modification d'un service -->
</div>
